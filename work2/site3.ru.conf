<VirtualHost localhost:92>
 ServerName site3.ru
 ServerAlias www.site3.ru
 DocumentRoot /web/site3.ru/www
 <Directory /web/site3.ru/www>
 Options FollowSymLinks
 AllowOverride All
 Require all granted
 </Directory>
 ErrorLog /web/site3.ru/logs/error.log
 CustomLog /web/site3.ru/logs/access.log common
</VirtualHost>
