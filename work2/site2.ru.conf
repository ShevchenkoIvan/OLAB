<VirtualHost localhost:91>
 ServerName site2.ru
 ServerAlias www.site2.ru
 DocumentRoot /web/site2.ru/www
 <Directory /web/site2.ru/www>
 Options FollowSymLinks
 AllowOverride All
 Require all granted
 </Directory>
 ErrorLog /web/site2.ru/logs/error.log
 CustomLog /web/site2.ru/logs/access.log common
</VirtualHost>
